name: Python:Pip

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      python-version: 3.8

    steps:
    - uses: actions/checkout@v1

    - name: Install fftw3
      run: sudo apt-get install -y libfftw3-dev

    - name: Build
      run: pip install .

