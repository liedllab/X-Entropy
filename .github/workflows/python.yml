name: Python:Pip

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8


    - name: Install dependencies
      run: sudo apt-get install -y libfftw3-dev libboost-all-dev && pip install Cython

    - name: Build
      run: pip install .

